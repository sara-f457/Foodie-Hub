  <style>
    /* Social Icons */
    .social {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: absolute;
      bottom: 3rem;
      z-index: 3;
    }
    .social a {
      font-size: 2rem;
      color: rgb(252, 5, 207);
      transition: color 0.3s;
      z-index: 3;
    }
    .social a:hover {
      color: #fb7d00;
      z-index: 3;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fancy {
      background: linear-gradient(90deg, #ff7b00, #dd29c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeSlideUp 4s ease-out forwards;
      font-family: Notable;
    }

    .fancy1 {
      -webkit-background-clip: text;
      animation: fadeSlideUp 4s ease-out forwards;
      font-family: Notable;
    }

    p {
      background: white;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeSlideUp 4s ease-out forwards;
      font-size: 8rem;
      font-family: Montserrat;
    }

    /* Remove absolute positioning and fixed height from navbar-brand */
    .navbar-brand {  font-family:  Notable; color: #ff8000;
